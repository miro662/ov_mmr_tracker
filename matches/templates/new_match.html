{% extends "base.html" %}
{% load bootstrap4 %}

{% block "content" %}
    <h1>New match</h1>
    <form method="post" action="{% url 'matches_new' %}" style="margin-top: 1em">
        {% bootstrap_form form %}
        {% csrf_token %}
        {% buttons %}
            <input type="submit" value="Add match" class="btn btn-primary">
        {% endbuttons %}
    </form>
{% endblock %}
